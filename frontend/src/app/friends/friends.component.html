<div class="container">
	<div class="row">
		<h3>Following</h3>
		<div class="col-md-4 col-md-offset-4">
			<app-search-friends></app-search-friends>
		</div>
	</div>	
	<br>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<ul class="list-group">
				<div *ngFor="let user of usersFound | async">
							<li class="list-group-item clearfix" style="margin: 2%; cursor: pointer">
								<app-search-list-search-item [user]="user"></app-search-list-search-item>
							</li>
								
							</div>
			</ul>
		</div>

 </div>

	<br>
	<hr>
	<br>

<div>
	<div *ngIf="hasFollowers()">
		<h5>Mensen die ik volg</h5>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-3">
			<ul class="list-group">
				<div>
				<div *ngFor="let follower of followers | async">
						
							<li class="list-group-item clearfix" style="margin: 2%; cursor: pointer">
								<app-friends-list-item [user]="follower"></app-friends-list-item>
							</li>
						
					</div>
				</div>
				<!-- </li> -->
			</ul>
		</div>
	</div>
</div>

<div *ngIf="!hasFollowers()">
	<h5>Je volgt nog niemand!</h5>
</div>


</div>
