<div class="row pt-5">
	<div class="col-xs-4 col-xs-offset-4 ">
		<div class="card rounded-0">
			<div class="card-header">
				<h3 class="mb-0">Login</h3>
			</div>
			<div class="card-body">
				<form class="form" [formGroup]="loginUserData" (ngSubmit)="loginUser()">
					<div class="form-group">
						<label for="">Email</label>	
						<input formControlName="email" name="email" type="text" class="form-control rounded-0">
					</div>
					<div class="form-group">
						<label for="">Password</label>
						<input formControlName="password" name="password" type="password" class="form-control rounded-0">
					</div>
					<button type="submit" class="btn btn-success float-right">Login</button>

				</form>
			</div>
		</div>
	</div>
</div>
