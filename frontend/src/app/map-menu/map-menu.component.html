<h3>Berichten van vrienden</h3>

<div>
	<ul class="list-group" style="width: 100%">
		<a style="cursor: pointer;" *ngFor="let message of availableMessages | async" (click)="zoomInOnMessage(message)"><li class="list-group-item">
			<div>
				{{ message.owner }}<br>Latitude: {{ message.latitude }}<br>Longitude: {{ message.longitude }}
			</div>
		</li></a>
	</ul>
</div>
